<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Microsoft â€“ Cloud, Computers, Apps & Gaming</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">

            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="Assets/search.svg" alt=""></div>
            </div>

            <div class="logo text-center flex md:order-1">
                <div class="p-4 flex justify-center">
                    <img class="w-[50%]" src="Assets/mslogo.png" alt="Microsoft">
                </div>
                <div class="features absolute md:static w-fit md:w-auto bg-[#e6e6e6] md:bg-white inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 md:items-center">
                    <div class="feature_items cursor-pointer hover:underline hover:underline-offset-4">Microsoft 365</div>
                    <div class="feature_items cursor-pointer hover:underline hover:underline-offset-4">Products</div>
                    <div class="feature_items cursor-pointer hover:underline hover:underline-offset-4">Resources</div>
                    <div class="feature_items cursor-pointer hover:underline hover:underline-offset-4">Templates</div>
                    <div class="feature_items cursor-pointer hover:underline hover:underline-offset-4">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6 cursor-pointer hover:underline hover:underline-offset-4">
                    All Microsoft
                </div>
                <div class="mx-2 cursor-pointer hover:underline hover:underline-offset-4">Search</div>
                <img class="w-4 mr-6" src="Assets/search.svg" alt="">
                <div class="flex pt-1">
                    <div class="mr-2 cursor-pointer hover:underline hover:underline-offset-4 -my-1">Cart</div>
                    <img class="w-4 h-4 mr-4" src="Assets/cart icon.svg" alt="cart">
                    <img class="w-4 h-4 mr-4" src="Assets/account icon.svg" alt="account">
                </div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin design, multitasking speed and improved performance</p>
                <button class="text-white bg-black font-bold px-4 py-2 my-5 mx-5">Shop Now</button>
            </div>
            <div class="right">
                <img class="md:w-[64rem]" src="Assets/ms.webp" alt="Laptops">
            </div>
        </div>

        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col" >
                <img src="assets/ic1.png" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4 cursor-pointer hover:underline">Choose your Microsoft 365</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2" >
                <img src="assets/ic2.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4 cursor-pointer hover:underline">Explore Surface devices</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col" >
                <img src="assets/ic3.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4 cursor-pointer hover:underline">Buy Xbox games</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col" >
                <img src="assets/ic4.png" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4 cursor-pointer hover:underline">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>
</html>
