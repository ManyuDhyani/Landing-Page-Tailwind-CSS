<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="mx-44 text-style">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam distinctio alias voluptatibus? Omnis libero illum aliquam neque optio iusto inventore voluptate vel ipsum?</p>
        <button type="button" class="btn">Yellow</button>
        <button type="button" class="btn bg-green-600">Green</button>
        <!--Check main.css for the utility classes used in btn above. 
            This @apply directive is used for component which have to be used 
            multiple time and that too with same style throughout the website.
        Note: Also try to put the custom class before utility class in main.css as 
        if we have to overwrite the custom class with utility class, we can do it easily. 
        But if we want to override the utility classes then put custom style after @tailwind utilities; 
        in main.css. Order for defining classes in css is important in tailwind.-->
    </div>
</body>
